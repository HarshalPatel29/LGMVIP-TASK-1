
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Task List</title>

	<link rel="stylesheet" href="Style.css" />
</head>
<body>
	
	<header>
		<h1>To Do List Webapp</h1>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="Enter your to do task " />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add task" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>Task List</h2>

			<div id="tasks">

			</div>
		</section>
	</main>
    <script src="Script.js"></script>
</body>
</html>
